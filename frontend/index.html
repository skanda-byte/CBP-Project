<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini LRU Cache Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a, #111827);
      color: #e5e7eb;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 720px;
      background: #020617;
      border-radius: 18px;
      padding: 24px 24px 20px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
      border: 1px solid #1f2937;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .badge {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      color: #9ca3af;
    }

    .label {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    textarea {
      width: 100%;
      resize: vertical;
      min-height: 90px;
      max-height: 220px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease;
    }

    textarea:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px #38bdf8;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 14px;
      gap: 8px;
    }

    .status {
      font-size: 0.8rem;
      color: #9ca3af;
      min-height: 18px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s ease, transform 0.08s ease;
      white-space: nowrap;
    }

    button:hover {
      background: #0ea5e9;
    }

    button:active {
      transform: scale(0.97);
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
      transform: none;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(15, 23, 42, 0.3);
      border-top-color: #020617;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .response-card {
      margin-top: 6px;
      padding: 12px 12px 10px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #1f2937;
      font-size: 0.9rem;
      line-height: 1.4;
      max-height: 320px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .cache-indicator {
      font-size: 0.78rem;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid #4b5563;
    }

    .cache-hit {
      border-color: #22c55e;
      color: #22c55e;
    }

    .cache-miss {
      border-color: #f97316;
      color: #fb923c;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #6b7280;
    }

    .error {
      color: #f97373;
      font-size: 0.82rem;
      margin-top: 6px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 18px 16px 16px;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        justify-content: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Gemini + LRU Cache</div>
      <div class="badge">Frontend â†’ FastAPI â†’ C++</div>
    </div>

    <div>
      <div class="label">Enter your query</div>
      <textarea id="queryInput" placeholder="e.g. Explain LRU cache with a simple example"></textarea>
    </div>

    <div class="controls">
      <div class="status" id="statusText"></div>
      <button id="askBtn">
        <span id="btnText">Ask Gemini</span>
        <span id="btnSpinner" class="spinner" style="display: none;"></span>
      </button>
    </div>

    <div class="response-card" id="responseCard" style="display: none;">
      <div class="meta">
        <div id="cacheBadge" class="cache-indicator cache-miss">Not cached</div>
        <div id="timeStamp" class="timestamp"></div>
      </div>
      <div id="answerText"></div>
    </div>

    <div id="errorBox" class="error" style="display: none;"></div>
  </div>

  <script>
    const API_URL = "http://localhost:8000/ask"; // FastAPI endpoint

    const queryInput = document.getElementById("queryInput");
    const askBtn = document.getElementById("askBtn");
    const btnText = document.getElementById("btnText");
    const btnSpinner = document.getElementById("btnSpinner");
    const statusText = document.getElementById("statusText");
    const responseCard = document.getElementById("responseCard");
    const cacheBadge = document.getElementById("cacheBadge");
    const timeStamp = document.getElementById("timeStamp");
    const answerText = document.getElementById("answerText");
    const errorBox = document.getElementById("errorBox");

    function setLoading(isLoading, fromCache = null) {
      askBtn.disabled = isLoading;
      btnSpinner.style.display = isLoading ? "inline-block" : "none";
      btnText.textContent = isLoading ? "Waiting..." : "Ask Gemini";

      if (isLoading) {
        statusText.textContent = "Sending request to backend...";
        errorBox.style.display = "none";
      } else {
        if (fromCache === true) {
          statusText.textContent = "Served from LRU cache âœ…";
        } else if (fromCache === false) {
          statusText.textContent = "Fresh response from Gemini API ðŸŒ";
        } else {
          statusText.textContent = "";
        }
      }
    }

    function updateResponse(answer, cached) {
      responseCard.style.display = "block";
      answerText.textContent = answer || "(empty response)";
      const now = new Date();
      timeStamp.textContent = now.toLocaleTimeString();

      if (cached) {
        cacheBadge.textContent = "Cache hit";
        cacheBadge.classList.remove("cache-miss");
        cacheBadge.classList.add("cache-hit");
      } else {
        cacheBadge.textContent = "Cache miss";
        cacheBadge.classList.remove("cache-hit");
        cacheBadge.classList.add("cache-miss");
      }
    }

    function showError(msg) {
      errorBox.style.display = "block";
      errorBox.textContent = msg;
    }

    async function sendQuery() {
      const query = queryInput.value.trim();
      if (!query) {
        showError("Please enter a query first.");
        return;
      }

      setLoading(true);
      errorBox.style.display = "none";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ query })
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error("Backend error: " + text);
        }

        const data = await res.json();
        updateResponse(data.answer, data.cached);
        setLoading(false, data.cached);
      } catch (err) {
        console.error(err);
        setLoading(false);
        showError(err.message || "Something went wrong.");
      }
    }

    askBtn.addEventListener("click", sendQuery);

    queryInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.metaKey || e.ctrlKey)) {
        sendQuery();
      }
    });
  </script>
</body>
</html>
